<div class="main2">
  <h1>Contact Us</h1>
  <p>Do you have any questions? Please do not hestitate to contact us directly. Our team will come back to you within a matter of hours to help you</p>

<form class="" action="index.html" method="post">
  <div class="inputwrapper">
      <label for="name">First Name</label>
      <input type="text" name="name" id="name" placeholder="First Name">
  </div>
<div class="inputwrapper">
  <label for="email">Email</label>
  <input type="email" name="email" placeholder="your@email.com">
</div>
<div class="inputwrapper">
  <label for="message">Your Message</label>
  <textarea name="message" rows="8" cols="80" placeholder="Enter your message"></textarea>
</div>
<div class="inputwrapper">
<input type="checkbox" name="subs" value="subs" checked>
<label for="subs" style="display: inline;">Sign Up For Newsletter</label>
</div>
<div class="inputwrapper">
  <p>How would you like to be contacted?</p>
<input type="radio" name="contact-pref" value="phone">
<label for="contact-pref" style="display: inline;">Phone</label>
<input type="radio" name="contact-pref" value="email">
<label for="contact-pref" style="display: inline;">Email</label>
</div>

<div class="inputwrapper">
<select class="" name="country">
  <option value="not-chozen">Select country</option>
  <option value="indonesia">Indonesia</option>
  <option value="singapore">Singapore</option>
</select>
</div>
<div class="inputwrapper">
<input type="submit" name="submit" value="submit">
</div>
</form>
</div>
